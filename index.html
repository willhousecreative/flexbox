<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>willow &mdash; Your all-in-one project app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/willhouse-icon.png" alt="Willhouse icon" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">14</span>
          </div>
          <div class="user-nav__user">
            <img src="img/user-1.jpg" alt="user" class="user-nav__user-photo" />
            <span class="user-nav__user-name"> Richard </span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__items">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="img/willow-sprite.svg#icon-wico-lighthouse"
                  ></use>
                </svg>
                <span>PROJECTS</span>
              </a>
            </li>
            <li class="side-nav__items">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/willow-sprite.svg#icon-wico-cap"></use>
                </svg>
                <span>TICKETS</span>
              </a>
            </li>
            <li class="side-nav__items">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/all-sprite.svg#icon-heart"></use>
                </svg>
                <span>TEAM</span>
              </a>
            </li>
            <li class="side-nav__items">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/all-sprite.svg#icon-calendar"></use>
                </svg>
                <span>CALENDAR</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2023 Willhouse. All rights reserved.</div>
        </nav>
        <main class="project-view">Project View</main>
      </div>
    </div>
  </body>
</html>
